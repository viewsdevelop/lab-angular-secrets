<form *ngIf="!user">
    <h2> Signup </h2>
    <label> Username </label>
    <!-- Can we review the syntax below together once more? -->
    <input type="text" [(ngModel)]="formInfo.username" name="username"/>
    <br>
    <label> Name </label>
    <input type="text" [(ngModel)]="formInfo.name" name="name"/>
    <br>
    <label> Your Secret </label>
    <input type="password" [(ngModel)]="formInfo.secret" name="secret"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="formInfo.password" name="password"/>
    <br>
    
    <button (click)="signup()"> Signup </button>
</form>

<p class="error"> {{ error }} </p>
